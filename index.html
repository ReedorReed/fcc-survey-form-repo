<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <!--Title/subtitle on site-->
       <div id="title-con">
            <h1 id ="title" class="text-center">Survey Form challenge</h1>
            <p id="description" class="description-text-center">Thank you for helping improve our service</p>
        </div>
        <!--Name textbox on site-->
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <!--Email textbox on site-->
            <div class="form-group">
                <label id="email-label" for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
            </div>

            <!--Age/numberbox on site-->
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" name="number" id="number" min="10" max="99">
            </div>

            <!--Dropdown box on site-->
            <div class="form-group">
                <label for="dropdown">Please select which option best describes your current role</label>
                <select id="dropdown" name="role" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferno">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select> 
            </div>
            <!--radiobuttons on site-->
            <div class="form-group">
                <p>Would you recommend this site to a friend?</p>

            <div>
                <label for="input-radio">Definitely</label>
                <input type="radio" name="recommend" class="input-radio" checked>
            </div>
            <div>
                <label for="input-radio">Maybe</label>
                <input type="radio" name="recommend" class="input-radio">
            </div>
            <div>
                <label for="input-radio">Not sure</label>
                <input type="radio" name="recommend" class="input-radio">
            </div>

            </div>

            <!--Checkboxes on site-->
            <div class="form-group">
                <p>What's your favorite feature on FreeCodeCamp?</p>

            <div>
                <label for="challenges">Challenges</label>
                <input type="checkbox" name="challenges" value="challenges" id="challenges">
            </div>
            <div>
                <label for="projects">Projects</label>
                <input type="checkbox" name="projects" value="projects" id="projects">
            </div>
            <div>
                <label for="community">Community</label>
                <input type="checkbox" name="community" value="community" id="community">
            </div>
            <div>
                <label for="open-source">Open Source</label>
                <input type="checkbox" name="open-source" value="open-source" id="open-source">
            </div>

            </div>

            <!--Textarea on site-->
            <div class="form-group">
                <label for="comments">Any comments?</label>
                <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
            </div>

            <!--Subtmit button on site-->
            <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
