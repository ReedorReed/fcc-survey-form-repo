<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id ="title" class="text-center">Survey Form challenge</h1>
        <p id="description" class="description text-center">Thank you for helping improve our service</p>
        
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label id="email-label" for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Enter your e-mail" required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" name="number" id="number" min="10" max="99">
            </div>

            <div class="form-group">
                <label for="dropdown">Please select which option best describes your current role</label>
                <select id="dropdown" name="role" class="form-control">
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferno">Prefer Not To Say</option>
                    <option value="other">Other</option>

                </select> 
            </div>


            <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
